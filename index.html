<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tv Show Recommendations</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Your Recommendations</h1>
        </header>
        <main>
            <div class="input-section">
                <label for="tv-show-input">Enter the Show You Like Here:</label>
                <input type="text" id="tv-show-input" placeholder="e.g. Love Alarm">
                <button id="recommend-button">Get Your Recommendations!</button>
            </div>
            <div class="recommendations-section">
                <h2>Recommendations:</h2>
                <ul id="recommendations-list"></ul>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
